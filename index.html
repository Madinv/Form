<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Form</title>
</head>
<body>
    <main>
        <section class="wrapper-form">
            <div class="main-label-container">
                <p class="main-label">Stax Food Admin Login</p>
            </div>
              <div class="header">
            <div class="form">
            <p class="main-text">Please fill in your unique admin login details below</p>

            <form action="#" method="get" class="register-form">

                <div>
                <div><label for="user_email">Email address</label></div>
                <input type="email" name="email" class="main-input" required>
                </div>

                <div>
                <label for="user_password">Password</label>
                <div><input type="password" name="password" class="main-input" min="6" max="20" required></div>
                <img src="Img/visibility_off.svg" alt="Значок секрета" class="img3">
               </div>

                    <div class="password">
                        <a href="#" class="password-control">forgot password?</a>
                    </div>

                <button type="submit" class="register-button">Sign In</button>
            </div> 
            </div>
            </form>
        </section>
      </div>
    </main>
</body>

</html>
